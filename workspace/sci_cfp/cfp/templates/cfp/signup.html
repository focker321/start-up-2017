    {% extends 'cfp/base.html' %}
    {% load staticfiles %}

    {% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'cfp/css/signup.css' %}" />
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <form class="form-signup" action="{% url 'cfp:signup' %}" method="POST">
                {% csrf_token %}
                <div class="page-header">
                    <h1>Registration</h1>
                </div>
                {% if signup_error %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{signup_error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="first_name">Name*</label>
                    <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Name" autocomplete="off" required>
                </div>
                <!--div class="form-group">
                    <label for="last_name">Surname</label>
                    <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Surname" autocomplete="off">
                </div-->
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input name="email" type="text" class="form-control" id="email" placeholder="Email" autocomplete="off" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("input[type='text']").value('')
            $("input[type='email']").value('')
            $("input[type='password']").value('')
        });
    </script>
    {% endblock %}
