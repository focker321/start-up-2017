    {% extends 'cfp/base.html' %}
    {% load staticfiles %}

    {% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'cfp/css/signup.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'cfp/css/magicsuggest-min.css' %}" />
    <script src="{% static 'cfp/js/magicsuggest-min.js' %}"></script>

    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <form class="form-signup" action="{% url 'cfp:signup' %}" method="POST">
                {% csrf_token %}
                <div class="page-header">
                    <h1>Registration</h1>
                </div>
                {% if signup_error %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{signup_error}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="first_name">Name*</label>
                    <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Name" autocomplete="off" required>
                </div>
                <!--div class="form-group">
                    <label for="last_name">Surname</label>
                    <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Surname" autocomplete="off">
                </div-->
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input name="email" type="text" class="form-control" id="email" placeholder="Email" autocomplete="off" maxlength="30" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="tags">Topics*</label>
                    <input name="tags" type="text" class="form-control" id="tags" placeholder="Topics of Interest" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("input[type='text']").val('')
            $("input[type='email']").val('')
            $("input[type='password']").val('')
            $("#tags").magicSuggest({
                allowFreeEntries: false,
                maxSelection: 20,
                data: '/cfp/getcategories', //['jQuery', 'Python', 'HTML', 'PHP', 'ASP.NET MVC', 'CSS', 'JavaScript', 'C#', 'D', 'Java', 'Ruby', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K']
                valueField: 'id',
                displayField: 'title',
                resultsField: 'categories'
            });
        });
    </script>
    {% endblock %}
